<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraJs_Corrente</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <link rel="shortcut icon" href="img/icone.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
</head>

<body>
    <!-- <h1>Calculo de Corrente</h1> -->


    <div class="corpo">
        <h1>CALCULADORA DE CORRENTE</h1> <br>
        <!-- <h2>ENTRE COM OS VALORES</h2> -->
        <label class="label1" for="input_v">Valor Tensão :</label>
        <input id="input_v" class="input_1" name="textinput" type="number" placeholder="000.000">
        <label class="label1" for="input_r">Valor Resistência :</label>
        <input id="input_r" class="input_1" name="textinput" type="number" placeholder="000.000">
        <button class="btn_calc" onclick="calculo_i()">Calcular</button>
        <label for="text_resultado">Resultado em Amperes :</label>
        <p class="text_resultado" id="calculo_i"></p>

        <div class="btn_rodape">
            <div class="bt_home">
                <a class="btn_home" href="index.html">HOME</a>
            </div>
            <div class="bt_limpa">
                <button class="btnLimpa" onclick="limpar_i()">Limpar</button>
                <!-- <a class="btn_limpa" href ="index.html">LIMPAR</a> -->

            </div>

        </div>

        <a href="http://www.lanzautomacao.com.br">Desenvolvido Lanz Automação</a>
    </div>
</body>

</html>
