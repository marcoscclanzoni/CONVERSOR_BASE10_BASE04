<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraJs_Resistência</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>

<body>
    <!-- <h1>Calculo de Resistência</h1> -->


    <div class="corpo">
        <h1>CALCULADORA DE RESISTENCIA</h1>
        <!-- <h2>ENTRE COM OS VALORES</h2> -->
        <label for="input_v">Valor Tensão :</label>
        <input id="input_v" class="input_1" name="textinput" type="number" placeholder="000.000">
        <label for="input_i">Valor Corrente :</label>
        <input id="input_i" class="input_1" name="textinput" type="number" placeholder="000.000">
        <button class="btn_calc" onclick="calculo_r()">Calcular</button>
        <label for="text_resultado">Resultado em Ohms :</label>
        <p class="text_resultado" id="calculo_r"></p>

        <div class="btn_rodape">

            </div>
